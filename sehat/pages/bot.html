<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Kesehatan - RamySehat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chatbot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 800px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border: 1px solid #e9ecef;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chatbot-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.1) 75%, transparent 75%);
            background-size: 20px 20px;
            opacity: 0.5;
        }

        .chatbot-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .chatbot-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .chatbot-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: slideIn 0.5s ease-out;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            border: 2px solid #007bff;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #007bff, #0056b3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            line-height: 1.5;
        }

        .bot .message-content {
            background: #f8f9fa;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        .user .message-content {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .bot .message-time {
            color: #6c757d;
        }

        .user .message-time {
            color: rgba(255,255,255,0.8);
        }

        .disease-list {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
            border: 1px solid #e9ecef;
        }

        .disease-category {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .disease-item {
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
        }

        .disease-item::before {
            content: '‚Ä¢';
            color: #007bff;
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .disease-name {
            font-weight: 600;
            color: #333;
        }

        .disease-desc {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 2px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .chat-input:focus {
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
            max-width: 70%;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #007bff;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .solution-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #007bff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        .solution-title {
            color: #007bff;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .solution-section {
            margin-bottom: 15px;
        }

        .solution-section h4 {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .solution-section ul {
            list-style: none;
            padding-left: 0;
        }

        .solution-section li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
            color: #555;
            line-height: 1.4;
        }

        .solution-section li::before {
            content: '‚úì';
            color: #28a745;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chatbot-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }

            .message-content {
                max-width: 85%;
            }

            .chatbot-title {
                font-size: 1.5rem;
            }

            .chatbot-subtitle {
                font-size: 0.9rem;
            }

            .chat-input-container {
                padding: 15px;
            }

            .solution-box {
                padding: 15px;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .chatbot-logo {
                width: 60px;
                height: 60px;
            }

            .chatbot-title {
                font-size: 1.3rem;
            }

            .message-content {
                max-width: 90%;
                padding: 12px 15px;
            }

            .chat-input {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .send-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function addMessage(content, isUser = false, isHtml = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            
            if (isUser) {
                avatarDiv.textContent = 'U';
            } else {
                const botAvatar = document.createElement('img');
                botAvatar.src = 'https://github.com/Afrizal236/kesehatan/blob/main/pngtree-chatbot-icon-chat-bot-robot-png-image_4841963.png?raw=true';
                botAvatar.alt = 'Bot';
                botAvatar.style.width = '100%';
                botAvatar.style.height = '100%';
                botAvatar.style.objectFit = 'cover';
                avatarDiv.appendChild(botAvatar);
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isHtml) {
                contentDiv.innerHTML = content;
            } else {
                contentDiv.textContent = content;
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime();
            contentDiv.appendChild(timeDiv);

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            const botAvatar = document.createElement('img');
            botAvatar.src = 'https://github.com/Afrizal236/kesehatan/blob/main/pngtree-chatbot-icon-chat-bot-robot-png-image_4841963.png?raw=true';
            botAvatar.alt = 'Bot';
            botAvatar.style.width = '100%';
            botAvatar.style.height = '100%';
            botAvatar.style.objectFit = 'cover';
            avatarDiv.appendChild(botAvatar);

            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                indicatorDiv.appendChild(dot);
            }

            typingDiv.appendChild(avatarDiv);
            typingDiv.appendChild(indicatorDiv);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function sendMessage() {
            if (conversationEnded) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message === '') return;

            // Add user message
            addMessage(message, true);
            input.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Process message after delay
            setTimeout(() => {
                removeTypingIndicator();
                processMessage(message.toLowerCase());
            }, 1500 + Math.random() * 1000);
        }

        function processMessage(message) {
            if (conversationEnded) return;

            if (conversationState === 'welcome') {
                handleDiseaseSelection(message);
            } else if (conversationState === 'providing_solution') {
                handleSolutionResponse(message);
            }
        }

        function handleDiseaseSelection(message) {
            // Check for disease keywords
            const diseaseKeywords = {
                'influenza': ['influenza', 'flu', 'pilek', 'batuk pilek'],
                'ispa': ['ispa', 'infeksi saluran pernapasan', 'batuk', 'sesak'],
                'diare': ['diare', 'mencret', 'bab cair'],
                'dbd': ['demam berdarah', 'dbd', 'demam tinggi', 'bintik merah'],
                'hipertensi': ['hipertensi', 'darah tinggi', 'tekanan darah'],
                'diabetes': ['diabetes', 'kencing manis', 'gula darah'],
                'kolesterol': ['kolesterol', 'lemak darah'],
                'asma': ['asma', 'sesak napas', 'mengi'],
                'maag': ['maag', 'gastritis', 'sakit perut', 'ulu hati']
            };

            let foundDisease = null;
            for (const [disease, keywords] of Object.entries(diseaseKeywords)) {
                if (keywords.some(keyword => message.includes(keyword))) {
                    foundDisease = disease;
                    break;
                }
            }

            if (foundDisease) {
                selectedDisease = foundDisease;
                provideSolution(foundDisease);
                conversationState = 'providing_solution';
                return true; // Disease found
            } else if (conversationState === 'welcome') {
                addMessage('Maaf, penyakit yang Anda sebutkan belum tersedia dalam layanan kami. Silakan pilih dari daftar penyakit yang tersedia di atas. Anda bisa mengetikkan nama penyakitnya langsung.', false);
                return false; // Disease not found
            }
            return false; // Disease not found
        }

            if (message.includes('oke') || message.includes('ok') || message.includes('mengerti') || message.includes('terima kasih') || message.includes('thanks')) {
                addMessage('Terima kasih telah menggunakan layanan konsultasi kami! Semoga informasi yang diberikan bermanfaat untuk kesehatan Anda. Jaga kesehatan selalu dan jangan ragu untuk berkonsultasi dengan dokter jika gejala bertambah parah. Salam sehat! üåü', false);
                conversationEnded = true;
                
                // Disable input
                const input = document.getElementById('messageInput');
                const sendBtn = document.getElementById('sendBtn');
                input.disabled = true;
                input.placeholder = 'Konsultasi telah selesai';
                sendBtn.disabled = true;
                sendBtn.style.opacity = '0.5';
                sendBtn.style.cursor = 'not-allowed';
            } else {
                // Check if user is asking about another disease
                handleDiseaseSelection(message);
                
                // If no disease found, give general response
                if (conversationState === 'providing_solution') {
                    addMessage('Apakah ada penyakit lain yang ingin Anda konsultasikan? Silakan sebutkan dari daftar penyakit yang tersedia, atau ketik "oke" jika sudah cukup.', false);
                }
            }
        }

        // Event listeners
        document.getElementById('messageInput').addEventListener('keypress', function(e) {

            }
        });

        });

        // Auto-resize chat messages container
        window.addEventListener('resize', function() {
            const messagesContainer = document.getElementById('chatMessages');

        });
    </script>
